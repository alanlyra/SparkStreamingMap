    function csvJSON(csv){
      // console.log(csv);
      var lines=csv.split("\n");
      var result = [];
      var headers=lines[0].split(",");
      for(var i=1;i<lines.length;i++){
    	  var obj = {};
    	  var currentline=lines[i].split(",");
    	  for(var j=0;j<headers.length;j++){
    		  obj[headers[j]] = currentline[j];
    	  }
    	  result.push(obj);
        // console.log(result);
      }

      positions = result;
      console.log(positions);
    }


</script>

<script>
  $(function(){


    $.ajax({
      type: "GET",
      //url: "0.csv",
      url: "0.csv",
      dataType: "text",
      success: function(csv) {
      //toJSON function here
      csvJSON(csv);
      initMap();
      }
    });



  });

  function initMap(){
    $( "#amount" ).val( "BRT - Linha 42" );
    console.log(positions);
    locations = [];

    for(chave in positions){
      // console.log(positions[chave]["latitude"]);

      if(positions[chave]["linha"] == "42"){
        locations.push(['<b> Linha: ' + positions[chave]["linha"] + '</b><br> Ve√≠culo: ' + positions[chave]["codigo"], positions[chave]["latitude"], positions[chave]["longitude"], 2, "https://maps.google.com/mapfiles/ms/micons/bus.png"]);
        // console.log("oi");
      }

      // locations = [
      // 	['<b>England Branch,</b><br> International city', -22.970722, -43.182365, 2, "https://maps.google.com/mapfiles/ms/micons/bus.png"],
      // 	['<b>Greec Branch,</b><br> International city', -22.990722, -43.182365, 1, "https://maps.google.com/mapfiles/ms/micons/bus.png"]
      // ];

    }
    // console.log(locations);
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: new google.maps.LatLng(-22.970722, -43.182365), //Copacabana LatLong
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        icon: locations[i][4],
        map: map
      });
      google.maps.event.addListener(marker, 'click', (function (marker, i) {
        return function () {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  }

</script>
